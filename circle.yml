machine:
  services:
    - docker
  environment:
    PROJECT_GOPATH: "${HOME}/.go_project"
    PROJECT_PARENT_PATH: "${PROJECT_GOPATH}/src/github.com/${CIRCLE_PROJECT_USERNAME}"
    GO_PROJECT_PATH: "${PROJECT_PARENT_PATH}/${CIRCLE_PROJECT_REPONAME}"
    GOPATH: "${HOME}/.go_workspace:${PROJECT_GOPATH}"
    NEO4J_TEST_URL: http://localhost:7474/db/data/

checkout:
  post:
    - mkdir -p "${PROJECT_PARENT_PATH}"
    - ln -sf "${HOME}/${CIRCLE_PROJECT_REPONAME}/" "${GO_PROJECT_PATH}"

dependencies:
  pre:
    - go get -u github.com/kardianos/govendor
  override:
    - cd $GO_PROJECT_PATH && govendor sync
    - cd $GO_PROJECT_PATH && go get -t -d -v ./...
    - cd $GO_PROJECT_PATH && go build -v
test:
  pre:
    - go get -u github.com/jstemmer/go-junit-report
    - go get -u github.com/mattn/goveralls
    - docker info; docker run -d -e "NEO4J_AUTH=none" -e "NEO4J_HEAP_MEMORY=256" -e "NEO4J_CACHE_MEMORY=256M" -p 7474:7474 -p 7473:7473 neo4j:$NEO4J_VERSION
    - wget --retry-connrefused --no-check-certificate -T 60 $NEO4J_TEST_URL; curl $NEO4J_TEST_URL
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/golang
    - cd $GO_PROJECT_PATH && go test -race -v ./... | go-junit-report > $CIRCLE_TEST_REPORTS/golang/junit.xml
    - cd $GO_PROJECT_PATH && go list ./... | grep -v 'vendor' | awk -F/ '{print $4}' | xargs -I {} go test -v -cover -race -coverprofile=$CIRCLE_ARTIFACTS/{}.out ./{}
    - cd $CIRCLE_ARTIFACTS && sed -i '1d' *.out
    - |
      echo "mode: atomic" > $CIRCLE_ARTIFACTS/overall-coverage.result
    - cd $CIRCLE_ARTIFACTS && cat *.out >> overall-coverage.result
  post:
    - goveralls -coverprofile=$CIRCLE_ARTIFACTS/overall-coverage.result -service=circle-ci -repotoken=$COVERALLS_TOKEN